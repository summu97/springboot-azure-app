spring.application.name=azureapp

# Enable Azure Key Vault integration
spring.cloud.azure.keyvault.secret.enabled=true

# Key Vault URL (use your vault URI)
spring.cloud.azure.keyvault.secret.endpoint=https://userregistrationvault.vault.azure.net/

# Authentication configuration - for workload identity
spring.cloud.azure.credential.managed-identity.enabled=true
